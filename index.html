<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script>
  window.$ = window.jQuery = require('./lib/jquery.js');
  </script>
  <script src="lib/jquery.way.js"></script>
  <script src="lib/velocity.js"></script>
  <script src="lib/velocity.ui.js"></script>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div id="type-sort" style="display:none">
    
  </div>

  <div id="toolbar">
    <span class="btn bold-btn float-right" onclick="auth.login()">LOGIN</span>
    <span class="nav-btn float-right" onclick="$('#search-popup').toggle()"><i class="fa fa-search"></i></span>
    <span class="nav-btn float-right" onclick="gallery.random()"><i class="fa fa-random"></i></span>
    <span style="display:none" id="return" class="nav-btn float-left" onclick="general.return()"><i class="fa fa-th"></i></span>
  </div>

  <div id="search-popup" style="display:none">
    <select id="search-select">
      <option value="all">All Posts</option>
      <option value="user">Users</option>
      <option value="reddit">Subreddits</option>
    </select>
    <input type="text" id="search" placeholder="Search" value="">
  </div>

  <div id="info-panel">
    <div id="gallery-panel">
      <select id="type-select" onchange="gallery.typeChange()">
        <option selected value="hot">Hottest</option>
        <option value="top">Top</option>
        <option value="user">User</option>
      </select>

      <span>posts sorted by</span>

      <select id="sort-select" onchange="gallery.sortChange()">
        <option selected value="viral">Most Viral</option>
        <option value="top">Rank</option>
        <option value="time">Newest</option>
      </select>
    </div>
    <div id="search-panel" style="display:none">
      <select id="search-window-select" style="display:none" onchange="gallery.searchWindowChange()">
        <option selected value="all">All Time</option>
        <option value="day">Today's</option>
        <option value="week">This Week's</option>
        <option value="month">This Month's</option>
        <option value="year">This Year's</option>
      </select>
      <span>posts sorted by</span>
      <select id="search-sort-select" onchange="gallery.searchSortChange()">
        <option selected value="viral">Most Viral</option>
        <option value="top">Rank</option>
        <option value="time">Newest</option>
      </select>
    </div>
    <div id="user-panel" style="display:none;justify-content:center">
      <span class="panel-btn panel-btn-active"><i class="fa fa-picture-o"></i></span>
      <span class="panel-btn"><i class="fa fa-heart"></i></span>
      <span class="panel-btn"><i class="fa fa-comments"></i></span>
      <span class="panel-btn"><i class="fa fa-trophy"></i></span>

      <span class="panel-btn" style="margin-right:0px;margin-left:10px"><i class="fa fa-check-square" id="gallery-only"></i></span>
      <span style="margin-left:0px">only gallery posts</span>
    </div>
  </div>

  <div id="main">
    <div id="grid" style=""></div>
    <div id="single" style="display:none"></div>
    <div id="info-panel-2" style="display:none">
      <div id="user-panel-2"></div>
      <div id="single-panel-2"></div>
    </div>
  </div>

  <div id="error-overlay" class="flex-center" style="display:none">
    <div>
      <h6></h6>
      <span class="btn bold-btn" onclick="error.closeError()">OK</span>
    </div>
  </div>

  <script src="js/global.js"></script>
  <script src="js/general.js"></script>
  <script src="js/error.js"></script>
  <script src="js/account.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/single.js"></script>
  <script src="js/album.js"></script>
  <script src="js/init.js"></script>
</body>
</html>
